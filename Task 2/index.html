<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Sign Up</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="signup-box">
      <h1>Sign Up</h1>
      <form>
        <label>First Name</label>
        <input type="text" placeholder="" />
        <label>Last Name</label>
        <input type="text" placeholder="" />
        <label>Email</label>
        <input type="email" placeholder="" />
        <label>Password</label>
        <input type="password" placeholder="" />
        <label>Confirm Password</label>
        <input type="password" placeholder="" />
        <input type="button" value="Submit" />
      <closeform></closeform></form>
      <p>
        By clicking the Sign Up button,you agree to our <br />
        <a href="#">Terms and Condition</a> and <a href="#">Policy Privacy</a>
      </p>
    </div>
    <p class="para-2">
      Already have an account? <a href="login.html">Login here</a>
    </p>
    <br><br>
    <div>
      <footer style="background: #f3f2f2;">
        <div>
          <h5 style="text-align: center; padding-top: 10px;color: #333130; "> Keep in Touch with</h5>
          <img src="Images/Company Logo.png" style="width: 150px; height: 100px; margin-left: auto; margin-right: auto; display: block;">
          </div>
          <p style="text-align: center; padding: 10px;color: #3c4bd3; margin: 0;">&copy 2023 Copyright <span style="color: #14163d; font-weight: 600;">Intern Crowd</span></p>
      </footer>

    </div>
  </body>
</html>
